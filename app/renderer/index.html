<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Agent</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .response {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ™ Luna Agent</h1>
            <p>AI Assistant with Multi-LLM Support</p>
        </div>
        
        <div class="chat-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <button id="sendButton">Send</button>
            </div>
            
            <div class="status" id="status">Ready</div>
            
            <div id="response"></div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const responseDiv = document.getElementById('response');
        const statusDiv = document.getElementById('status');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            statusDiv.textContent = 'Sending...';
            responseDiv.innerHTML = '';

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.innerHTML = `<div class="response">${data.response}</div>`;
                    statusDiv.textContent = `Model: ${data.model} | Tokens: ${data.tokensUsed.total} | Cost: $${data.cost.toFixed(6)}`;
                } else {
                    responseDiv.innerHTML = `<div class="response error">Error: ${data.error}</div>`;
                    statusDiv.textContent = 'Error occurred';
                }
            } catch (error) {
                responseDiv.innerHTML = `<div class="response error">Network error: ${error.message}</div>`;
                statusDiv.textContent = 'Network error';
            }

            sendButton.disabled = false;
            messageInput.value = '';
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Test connection on load
        fetch('http://localhost:3000/health')
            .then(response => response.json())
            .then(data => {
                statusDiv.textContent = 'Connected to Luna Agent server';
            })
            .catch(error => {
                statusDiv.textContent = 'Server connection failed';
            });
    </script>
</body>
</html>
