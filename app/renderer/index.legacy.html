        // Initialize Neural Network Visualizer (Three.js)
        function initNeuralNetwork() {
            if (!detectGPU()) {
                console.log('Running in CPU mode - simplified animations');
                return;
            }
            
            const canvas = document.getElementById('neural-network');
            renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            
            // Create neural network nodes
            const nodeGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            const nodeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff,
                wireframe: true
            });
            
            const nodes = [];
            const connections = [];
            
            // Create layers of nodes
            for (let layer = 0; layer < 5; layer++) {
                const layerNodes = [];
                const nodesInLayer = 3 + Math.floor(Math.random() * 4);
                
                for (let i = 0; i < nodesInLayer; i++) {
                    const node = new THREE.Mesh(nodeGeometry, nodeMaterial.clone());
                    node.position.x = (layer - 2) * 15;
                    node.position.y = (i - nodesInLayer / 2) * 5;
                    node.position.z = Math.random() * 10 - 5;
                    scene.add(node);
                    layerNodes.push(node);
                }
                nodes.push(layerNodes);
            }
            
            // Create connections between nodes
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0xff00ff,
                opacity: 0.3,
                transparent: true
            });
            
            for (let layer = 0; layer < nodes.length - 1; layer++) {
                for (let i = 0; i < nodes[layer].length; i++) {
                    for (let j = 0; j < nodes[layer + 1].length; j++) {
                        if (Math.random() > 0.3) {
                            const points = [];
                            points.push(nodes[layer][i].position);
                            points.push(nodes[layer + 1][j].position);
                            const geometry = new THREE.BufferGeometry().setFromPoints(points);
                            const line = new THREE.Line(geometry, lineMaterial.clone());
                            scene.add(line);
                            connections.push(line);
                        }
                    }
                }
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate neural network
                scene.rotation.y += 0.001;
                
                // Pulse nodes
                nodes.forEach((layer, layerIndex) => {
                    layer.forEach((node, nodeIndex) => {
                        const scale = 1 + Math.sin(Date.now() * 0.001 + layerIndex + nodeIndex) * 0.2;
                        node.scale.set(scale, scale, scale);
                        
                        // Color shift
                        const hue = (Date.now() * 0.0001 + layerIndex * 0.1) % 1;
                        node.material.color.setHSL(hue, 1, 0.5);
                    });
                });
                
                // Pulse connections
                connections.forEach((line, index) => {
                    const opacity = 0.1 + Math.sin(Date.now() * 0.002 + index) * 0.3;
                    line.material.opacity = opacity;
                });
                
                renderer.render(scene, camera);
            }
            
            animate();
        }
        
        // Matrix Rain Effect
        function initMatrixRain() {
            if (!gpuAvailable) return;
            
            const canvas = document.getElementById('matrix-rain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
            const matrixArray = matrix.split("");
            
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for(let x = 0; x < columns; x++) {
                drops[x] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(10, 11, 14, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ffff';
                ctx.font = fontSize + 'px monospace';
                
                for(let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 35);
        }

        // Particle explosion effect
        function createParticleExplosion(x, y) {

            for (let i = 0; i < 30; i++) {

                particle.className = 'particle';
                particle.style.left = x + 'px';

                const angle = (Math.PI * 2 * i) / 30;

                particle.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff88'];

                document.body.appendChild(particle);

        // Voice API Integration
        let isListening = false;
        let recognition = null;
        let audioContext = null;
        let mediaRecorder = null;
        
        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    isListening = true;
                    updateVoiceStatus('Listening...');
                };
                
                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            transcript += event.results[i][0].transcript;
                        }
                    }
                    if (transcript.trim()) {
                        document.getElementById('user-input').value = transcript;
                        sendMessage();
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateVoiceStatus('Voice Error');
                    isListening = false;
                };
                
                recognition.onend = () => {
                    isListening = false;
                    updateVoiceStatus('Voice Ready');
                };
            }
        }
        
        // Update voice status indicator
        function updateVoiceStatus(status) {
            const statusItems = document.querySelectorAll('.status-item span:not(.status-indicator)');
            if (statusItems[0]) {
                statusItems[0].textContent = `VOICE: ${status.toUpperCase()}`;
            }
        }
        
        // Toggle voice listening
        function toggleVoiceListening() {
            if (!recognition) {
                initSpeechRecognition();
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

                console.error('Error sending message:', error);
                
                // Remove thinking indicator
                const thinking = document.getElementById('thinking-indicator');
                if (thinking) thinking.remove();
                
                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message-card';
                errorMessage.style.borderColor = '#ff4444';
                errorMessage.innerHTML = `
                    <strong style="color: #ff4444;">SYSTEM ERROR:</strong>
                    <p>Neural link disrupted. Attempting to reconnect... (${error.message})</p>
                `;
                conversation.appendChild(errorMessage);
                conversation.scrollTop = conversation.scrollHeight;
            }
        }
        
        // Generate Text-to-Speech
        async function generateTTS(text) {
            try {
                const response = await fetch('/api/voice/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        provider: 'openai', // Use OpenAI as primary since ElevenLabs has billing issues
                        voiceId: 'alloy'
                    })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onplay = () => updateVoiceStatus('Speaking...');
                    audio.onended = () => {
                        updateVoiceStatus('Voice Ready');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.play();
                } else {
                    console.warn('TTS failed, falling back to silent mode');
                }
            } catch (error) {
                console.error('TTS Error:', error);
            }
        }
        
        // Check voice providers on startup
        async function checkVoiceProviders() {
            try {
                const base = (window.location && window.location.origin) || '';
                const response = await fetch(`${base}/api/voice/tts/check`, {
                  headers: (typeof process !== 'undefined' && process.env && process.env.NODE_ENV === 'development') ? { 'x-api-key': 'dev-local' } : {}
                });
                if (response.ok) {
                    const data = await response.json();
                    console.log('Available voice providers:', data.availableProviders);
                    
                    // Update UI based on available providers
                    const hasVoice = data.availableProviders.length > 0;
                    updateVoiceStatus(hasVoice ? 'Voice Ready' : 'Voice Unavailable');
                }
            } catch (error) {
                console.error('Voice check failed:', error);
                updateVoiceStatus('Voice Offline');
            }
        }
        
        // Party Mode
        let partyMode = false;
        function togglePartyMode() {
            partyMode = !partyMode;
            if (partyMode) {
                document.body.style.animation = 'rainbow 1s linear infinite';
                
                // Go crazy with the neural network colors
                if (scene) {
                    scene.children.forEach(child => {
                        if (child.material) {
                            child.material.color.setHSL(Math.random(), 1, 0.5);
                        }
                    });
                }
                
                // Make everything glow
                document.querySelectorAll('.message-card').forEach(card => {
                    card.style.animation = 'rotate-gradient 1s linear infinite';
                });
            } else {
                document.body.style.animation = 'none';
                document.querySelectorAll('.message-card').forEach(card => {
                    card.style.animation = 'slide-in 0.5s ease-out';
                });
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Enter to send message
            if (e.key === 'Enter' && document.activeElement.id === 'user-input') {
                sendMessage();
            }
            
            // Ctrl+K to focus input
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('user-input').focus();
            }
            
            // Ctrl+P for party mode
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                togglePartyMode();
            }
        });
        
        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            if (!gpuAvailable) return;
            
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            if (camera) {
                camera.position.x = x * 5;
                camera.position.y = -y * 5;
                camera.lookAt(scene.position);
            }
        });
        
        // Window resize handler
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Resize matrix rain
            const matrixCanvas = document.getElementById('matrix-rain');
            if (matrixCanvas) {
                matrixCanvas.width = window.innerWidth;
                matrixCanvas.height = window.innerHeight;
            }
        });
        
        // Initialize everything
        window.addEventListener('load', () => {
            detectGPU();
            initNeuralNetwork();
            initMatrixRain();
            initVoiceVisualizer();
            animateMetrics();
            
            // Initialize voice features
            initSpeechRecognition();
            checkVoiceProviders();
            
            // Add voice button click handler
            const voiceBtn = document.querySelector('.voice-btn');
            if (voiceBtn) {
                voiceBtn.addEventListener('click', toggleVoiceListening);
            }
            
            // Show GPU/CPU status
            console.log(`Running in ${gpuAvailable ? 'GPU' : 'CPU'} mode`);
            
            // Add startup animation
            document.querySelector('.logo').style.animation = 'pulse-glow 2s ease-in-out infinite';
            
            // Focus input on load
            document.getElementById('user-input').focus();
        });
        
        // Cyber terminal commands (easter eggs)
        const commands = {
            '/matrix': () => {
                document.getElementById('matrix-rain').style.opacity = 
                    document.getElementById('matrix-rain').style.opacity === '0.5' ? '0.1' : '0.5';
            },
            '/benchmark': () => {
                alert(`Performance Report:\n
                    GPU: ${gpuAvailable ? 'NVIDIA RTX 4090' : 'CPU Fallback Mode'}\n
                    Tokens/sec: ${2000 + Math.floor(Math.random() * 2000)}\n
                    Model: GPT-4o-2024-08-06\n
                    Parameters: 175B\n
                    Beating ChatGPT by: ${150 + Math.floor(Math.random() * 200)}ms`);
            },
            '/neo': () => {
                document.body.style.filter = 'hue-rotate(90deg)';
                setTimeout(() => document.body.style.filter = 'none', 3000);
            },
            '/hack': () => {
                const glitchElements = document.querySelectorAll('*');
                glitchElements.forEach(el => {
                    if (el.classList) {
                        el.classList.add('glitch');
                        setTimeout(() => el.classList.remove('glitch'), 2000);
                    }
                });
            }
        };
        
        // Check for commands in input
        document.getElementById('user-input').addEventListener('input', (e) => {
            const value = e.target.value;
            if (commands[value]) {
                commands[value]();
                e.target.value = '';
            }
        });
    </script>
    <!-- Load webpack-rendered React bundle -->
    <script type="module" src="./renderer.js"></script>
